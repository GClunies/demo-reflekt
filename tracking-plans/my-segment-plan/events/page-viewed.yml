- version: 1
  name: Page Viewed
  description: User viewed a page on the website.
  metadata:
    code_owner: Maura
    product_owner: Greg
  properties:
    - name: path
      description: Path portion of the page’s URL. Equivalent to canonical
        path which defaults to location.pathname from the DOM API.
      type: string
      required: true
    - name: product_type
      description: The product type shown on the page.
      type: string
      required: true
    - name: referrer
      description: Previous page’s full URL. Equivalent to document.referrer
        from the DOM API.
      type: string
      required: true
    - name: search
      description: Query string portion of the page’s URL. Equivalent to
        location.search from the DOM API.
      type: string
      required: true
    - name: title
      description: Page’s title. Equivalent to document.title from the DOM
        API.
      type: string
      required: true
    - name: url
      description: Page’s full URL. Segment first looks for the canonical
        URL. If the canonical URL is not provided, Segment uses location.href
        from the DOM API.
      type: string
      required: true
