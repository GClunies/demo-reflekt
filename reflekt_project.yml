version: 1.0

name: demo_reflekt
vendor: com.reflekt.demo
default_profile: demo_reflekt
profiles_path: /Users/gclunies/.reflekt/reflekt_profiles.yml

schemas:
  conventions:
    event:
      casing: title
      capitalize_camel: true
      numbers: false
      reserved: []
    property:
      casing: snake
      capitalize_camel: true
      numbers: false
      reserved: []
    data_types:
      - string
      - integer
      - number
      - boolean
      - object
      - array
      - any
      - 'null'

artifacts:
  dbt:
    sources:
      prefix: __src_
    models:
      prefix: stg_
      filter:
        where received_at < current_date
    docs:
      prefix: _stg_
      in_folder: false
      tests: {}
